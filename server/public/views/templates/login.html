
<md-content layout="column" layout-align="center center">

    <md-card layout-padding id="login-form">
        <div layout="column">
            <h1 class="lead">Login</h1>
            <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
        </div>
        
        <form ng-submit="vm.login()" layout="column">
            <md-input-container layout>
                <label for="username">Username:</label>
                <input type="text" ng-model="vm.user.username" />
            </md-input-container>
        
            <md-input-container layout>
                <label for="password">Password:</label>
                <input type="password" ng-model="vm.user.password" />
            </md-input-container>
        
            <md-input-container layout>
                <md-button class="md-raised" type="submit" name="submit">Log In</md-button>
                <md-button ng-href="#!register">Register</md-button>
            </md-input-container>
        </form>
    </md-card>
    
</md-content>
