<md-content>
    <div ng-include="'views/partials/nav.html'"></div>
</md-content>


<!-- md-cards with zipcodes -->
<md-content layout="row">
    <div layout="column" flex="50" class="zipcode-card-container">
        <md-card id="card-{{$index}}" layout="row" flex="40" ng-repeat="zip in vm.userService.zipcodes.list" ng-click="vm.showDetails(zip.weatherData.zipcode, zip.startTrackDate)" ng-mouseenter="vm.menter($index)" ng-mouseleave="vm.mleave($index)">
            <md-card-content layout="column" flex="30">
                <h5>Zip Code</h5>
                <p> {{zip.weatherData.zipcode}} </p>
            </md-card-content>
            <md-card-content layout="column" flex="30">
                <h5>City/Town</h5>
                <p> {{zip.weatherData.weather[0].name}} </p>
            </md-card-content>
            <md-card-content layout="column" flex="30">
                <h5>Tracking Since</h5>
                <p> {{zip.startTrackDate}} </p>
            </md-card-content>
        </md-card>
    </div>
    <!-- END .zipcode-card-container -->
    


</md-content>


<md-content layout-padding>
    <div id="dialogContainer">
        <md-button class="md-primary md-raised" ng-click="vm.showAddzipDialog($event)">
            Add Zip Code
        </md-button>
    </div>
</md-content>

<div style="visibility: hidden">
    <div class="md-dialog-container" id="myDialog">
        <md-dialog layout-padding="">
            <h2>Add a zipcode</h2>
            <label for="zipcode">Enter a zipcode you wish to track</label>
            <input type="text" id="zipcode" ng-model="vm.userService.newZip.zipcode">
            <button ng-click="vm.userService.submitZip()">Submit</button>
        </md-dialog>
    </div>
</div>
