<div class="container">
    <h1 class="lead">Register User</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
        <form ng-submit="vm.registerUser()">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="vm.user.username" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="vm.user.password" />
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" ng-model="vm.user.passwordConfirm">
            </div>

            <div>
                <label for="firstZipcode">Choose a zipcode to track!</label>
                <input type="text" id="firstZipcode" ng-model="vm.user.firstZipcode.zipcode">
            </div>

            <input class="btn btn-default" type="submit" name="submit" value="Register" />
            <a href="#!login">Cancel</a>
        </form>

</div>
